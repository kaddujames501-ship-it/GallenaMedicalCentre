<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue circle gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <!-- Green shape gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <!-- Blue ribbon gradient -->
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue Circle (upper left) -->
  <circle cx="40" cy="35" r="32" fill="url(#blueGrad)" />
  
  <!-- White Human Figure (active/dancing pose) -->
  <g fill="white" stroke="white" stroke-width="0.5" transform="translate(40, 35)">
    <!-- Head -->
    <ellipse cx="0" cy="-12" rx="3.5" ry="4" />
    <!-- Torso -->
    <ellipse cx="0" cy="-2" rx="5" ry="8" />
    <!-- Left arm (raised and bent) -->
    <path d="M -6 -5 Q -10 -15 -12 -20 Q -14 -22 -11 -23 Q -8 -22 -6 -10 Z" />
    <!-- Right arm (raised and bent) -->
    <path d="M 6 -5 Q 10 -15 12 -20 Q 14 -22 11 -23 Q 8 -22 6 -10 Z" />
    <!-- Left leg (extended down) -->
    <ellipse cx="-3" cy="8" rx="2.5" ry="12" />
    <!-- Right leg (bent/raised) -->
    <path d="M 3 8 Q 5 5 8 2 Q 10 0 8 -2 Q 6 0 4 6 Z" />
  </g>
  
  <!-- Green Curved Shape (leaf/wave extending from circle) -->
  <path d="M 15 62 Q 45 55, 65 70 Q 80 80, 72 92 Q 65 100, 55 95 Q 45 90, 35 85 Q 25 80, 20 75 Z" 
        fill="url(#greenGrad)" 
        stroke="none" />
  
  <!-- Blue Flowing Ribbon Shape (extends down and right) -->
  <path d="M 65 70 
           Q 72 78, 78 88 
           Q 82 95, 85 102 
           Q 88 108, 92 110 
           Q 96 112, 100 108 
           Q 105 104, 108 110 
           Q 110 115, 112 118 
           L 100 120 
           Q 95 118, 90 110 
           Q 85 100, 80 92 
           Q 75 85, 72 80 
           Q 68 75, 65 72 Z" 
        fill="url(#ribbonGrad)" 
        stroke="none" 
        opacity="0.95" />
</svg>
